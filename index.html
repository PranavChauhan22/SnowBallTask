  <script>
    var cnt = 1
    var score = 0
    var name
    var qn = 0

    document.getElementById('quizmain').style.visibility = 'hidden'

    const ansarr = ['', '6', 'Howard Stark', 'Delhi', 'Tony Stark']
    const ques = [
      '',
      "How many Infinity Stones are there?",
      "Who is Tony Starkâ€™s father?",
      "What's the Capital of India?",
      'Who is Iron Man?',
    ]
    const options = [
      ['', '', '', ''],
      ['1', '2', '3', '6'],
      ['John Stark', 'Howard Stark', 'Kart Stark', 'Jack Stark'],
      ['Delhi', 'Punjab', 'Gujarat', 'Harayana'],
      ['Tony Stark', 'Chris Evans', 'Tom Holland', 'Willingston'],
    ]
    function sortFunction(a, b) {
      if (a[0] === b[0]) {
        return 0
      } else {
        return a[0] > b[0] ? -1 : 1
      }
    }
    function checkcount() {
      if (cnt == 1) {
        clearcount()
        changeques()
      }
    }
    function clearcount() {
      cnt = 30
    }
    function changeques() {
      qn = qn + 1

      document.getElementById('quesname').innerHTML = ques[qn]
      console.log(document.getElementById('option1'))
      document.getElementById('option1').value = options[qn][0]
      document.getElementById('option2').value = options[qn][1]
      document.getElementById('option3').value = options[qn][2]
      document.getElementById('option4').value = options[qn][3]
      document.getElementById('opt1').innerHTML = options[qn][0]
      document.getElementById('opt2').innerHTML = options[qn][1]
      document.getElementById('opt3').innerHTML = options[qn][2]
      document.getElementById('opt4').innerHTML = options[qn][3]
    }
    function submithandler1() {
      console.log(score)

      event.preventDefault()
      var ele = document.getElementsByName('gender')

      for (i = 0; i < ele.length; i++) {
        if (ele[i].checked) {
          if (ele[i].value == ansarr[qn]) {
            score += cnt
          } else {
            score -= 5
          }
        }
      }
      if (qn == 4) {
        localStorage.setItem(name, score)
        document.getElementById('quizmain').style.visibility = 'hidden'
        document.getElementById('frmlogin').style.visibility = 'visible'
        document.getElementById('logimg').style.visibility = 'visible'
        var values = [],
          keys = Object.keys(localStorage),
          i = keys.length

        while (i--) {
          values.push([localStorage.getItem(keys[i]), keys[i]])
        }
        values.sort(sortFunction)
        if (values.length > 5) {
          values = values.slice(0, 5)
        }
        
        console.log(values);
        for (var i = 1; i <= values.length; i++) {
          console.log('ldr' + i)
          console.log(values[i][0])
          document.getElementById('ldr' + i).innerHTML = values[i][1]
          document.getElementById('score' + i).innerHTML = values[i][0]
        }
    
      }

      changeques()
      clearcount()
      myTimer()
    }

    var myVar = setInterval(myTimer, 1000)

    function myTimer() {
      checkcount()

      document.getElementById('timer').innerHTML = cnt
      cnt = cnt - 1
    }
    function capnameoflogin() {
      event.preventDefault()
      var loginname = document.getElementById('lgnname').value

      name = loginname
      document.getElementById('quizmain').style.visibility = 'visible'
      document.getElementById('frmlogin').style.visibility = 'hidden'
      document.getElementById('logimg').style.visibility = 'hidden'
    }
    var modal = document.getElementById('myModal')

    // Get the button that opens the modal
    var btn = document.getElementById('myBtn')

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName('close')[0]

    // When the user clicks on the button, open the modal
    btn.onclick = function () {
      modal.style.display = 'block'
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = 'none'
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = 'none'
      }
    }
  </script>
